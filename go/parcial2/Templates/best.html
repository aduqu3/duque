<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mi primera pagina con go</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: #2FB7FD;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">#</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">#</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">#</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">#</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">#</a>
          </li>
        </ul>
        <ul class="navbar-nav me-left mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="">Salir</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Best Student</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Gender</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">About</th>
          <th scope="col">Matriculado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{.Nombre}} {{.Apellido}}</td>
            <td>{{.Edad}}</td>
            <td>{{.Gender}}</td>
            <td>{{.Email}}</td>
            <td>{{.Phone}}</td>
            <td>{{.Address}}</td>
            <td>{{.About}}</td>
            <td>{{.Matriculado}}</td>
        </tr>
      </tbody>
    </table>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Curso</th>
          <th scope="col">Nota</th>
      <tbody>  
        {{range .Cursos}}
        <tr>
          <td>{{.Curso}}</td>
          <td>{{.Nota}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
</html>
